<div class="login-page">
  <form class="login-form" >
    
    <h2>Login</h2>

    <div class="form-group">
        <input  type="text" 
                [(ngModel)]="email"
                name="email" 
                placeholder="email"   
                class="form-input"/>
    </div>

    <div class="form-group">
        <input  type="password"
                [(ngModel)]="password"
                name="password" 
                placeholder="Password"
                class="form-input"/>
    </div>

    <div class="btn-group clearfix">
        <button (click)="handleSubmit(email,password)" class="form-btn submit">Submit</button>
        <button (click)="cleanInputs()" class="form-btn cancel">Cancel</button>

        <div>
          <button (click)="enterWithGoogle()">Login with Google</button>
        </div>
    </div>
    
      
   
  </form>

  <div *ngIf="errors.length > 0">
    <h3>Errors:</h3>
    <ul>
        <li *ngFor="let item of errors">
          {{ item.message }}
        </li>
    </ul>
  </div>

</div>
